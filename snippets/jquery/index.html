<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="a"></div>
    <script src="./jquery.js"></script>
    <script>
      $('.a').css('width', '100px').css('height', '100px').css('background', 'black')
      $('.a').addClass('test')
      $('div.test').css({ "borderRadius": "5px" })
      $.ajax({
        url: "http://jsonplaceholder.typicode.com/posts",
        method: "post",
        headers: {
          "Content-Type": "application/json"
        },
        body: {
          "userId": 1,
          "title": "test",
          "body": "hdghdyweugdfwey"
        },
        onSuccess(text) {
          console.log(text)
        },
        onError() {
          console.log('err')
        }
      })
    </script>
  </body>
</html>
